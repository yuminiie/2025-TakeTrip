<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #join{
    
        border-radius: 30px;
        cursor: pointer;
        outline: none;
        color : rgb(109, 155, 240);

        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1.5px solid rgba(109, 155, 240, 0.4);

        width: 300px;
        height: 40px;
        font-size: 13px;

        display: inline-flex;
        justify-content: center;
        align-items: center;

        box-shadow: 3px 3px 3px rgb(134, 134, 134);
        
        transition: all 0.3s ease;
    }
    #join:hover{
        border: 2px solid rgba(140, 160, 228, 0.3);
        background-color: rgba(166, 183, 240, 0.3);
    }
    #join:focus {
    outline: none;
    }
     #submit{
    
        border-radius: 30px;
        background-color: rgba(183, 199, 252, 0.3);
        cursor: pointer;
        outline: none;
        color : white;

        background: rgba(81, 118, 241, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1.5px solid rgba(255, 255, 255, 0.4);

        width: 300px;
        height: 40px;
        font-size: 13px;

        display: inline-flex;
        justify-content: center;
        align-items: center;

        box-shadow: inset 0 0 10px rgba(34, 34, 34, 0.11);
        
        transition: all 0.3s ease;

        margin-bottom: 10px;
    }
    #submit:hover{
        border: 2px solid rgba(140, 160, 228, 0.3);
        background-color: rgba(166, 183, 240, 0.3);
    }
    #submit:focus {
    outline: none;
    }
</style>
<body>
    <button type="submit" id="submit"> 로그인 </button><br>
    <button type="submit" id="join"> 회원가입 </button>
</body>
</html>

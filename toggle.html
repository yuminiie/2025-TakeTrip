<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakeTrip</title>
</head>
<style>
    html,
    body {
        background-image: url('/img/mainpage.svg');
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
        padding: 0;
    }

    .menu {
        width: 100%;
        height: calc(100vh - 920px);
        background-color: #F6FBFE;
        margin-bottom: 192;
        /* position: fixed; */
        z-index: 10000000000;
        display: flex;
        align-items: center;
        padding-top: 67px;
    }

    #logo{
    position: absolute;
    top: 30px;
    left: 60px;
    border: none;
    padding: 0;
    background: none;
    cursor: pointer;
    }

    button{
        padding: 0;
        border: none;
        background: none;
    }

    .searchBar {
        position: relative;
        left: 450px;
        top: -170px;
        width: 548px;
        height: 71px;
        padding: 0 60px;
        padding-top: 0px;
        font-size: 20px;
        border: 2px solid #D1EFFF;
        border-radius: 40px;
        outline: none;
        box-sizing: border-box;
        background-color: #D1EFFF;
        box-shadow: inset 0px 4px 4px 0px rgba(0, 0, 0, 0.25);

        transition: all 0.2s;
    }

    .searchBar:focus,
    .searchBar:active {
        border-color: #0084FF;
    }

    .searchBar::placeholder {
        color: gray;
        text-align: center;
        text-align: left;
    }

   .toggle_switch {
        width: 110px;
        height: 60px;
        display: block;
        position: relative;
        border-radius: 30px;
        background-color: #3C94FF;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-left: 100px;
        top: 2px;
    }

    .toggle_button {
        width: 42px;
        height: 42px;
        position: absolute;
        top: 9px;
        left: 9px;
        border-radius: 50%;
        background: #fff;
        transition: left 0.2s;
    }

    .toggle_button.on {
        left: calc(100% - 51px);
        transition: left 0.2s;

    }

    .toggle_switch.change {
        background-color: #FFEE00;
        transition: background-color 0.2s;
    }
    
    .searchBar_icon{
        background-image: url('/img/icons8-search.svg');
        background-repeat: no-repeat;
        background-position:left;
        background-position-x: 10px;
        background-position-y: 48%;
    }
    #togglewrap{
        position: absolute;
        top: 22px;
        right: 500px;
    
    }
        


</style>

<script>
    function clickEvent() {
        let checkbox = document.getElementById('toggle');
        let button = document.getElementById('button');
        let switchToggle = document.getElementById('switch');

        if (checkbox.checked) {
            button.classList.add('on');
            switchToggle.classList.add('change');
        }
        else {
            button.classList.remove('on');
            switchToggle.classList.remove('change');
        }
    }
</script>ㅠ ㅍ

<body>
    <div class="menu">
        <a href="TakeTrip_main.html">
            <button>
            <img src="작품별\TakeTrip.svg" alt="로고" class="logo" id="logo">
        </button>
        </a>
        <input type="search" class="searchBar searchBar_icon" placeholder="검색어를 입력해주세요">
        <span id="togglewrap">
            <input type="checkbox" id="toggle" onclick="clickEvent()" hidden>
            <label for="toggle" class="toggle_switch" id="switch">
                <span class="toggle_button" id="button"></span>
            </label>
        </span>
    </div>
    <div>
        
    </div>
</body>


</html>
